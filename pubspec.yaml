name: toln
description: A revolutionary localization library for Flutter that automates the entire workflow, making multi-language support effortless and enjoyable.
version: 0.0.3
homepage: https://github.com/IrMaho/toLn

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: '>=1.17.0'

dependencies:
  flutter:
    sdk: flutter
  path: ^1.9.1
  args: ^2.7.0
  # --- NEW DEPENDENCIES FOR THE 'auto-apply' COMMAND ---
  # The official Dart package for parsing and analyzing Dart code.
  analyzer: ^9.0.0
  # The official Dart package for formatting code.
  dart_style: ^3.1.3
  # --- NEW DEPENDENCY FOR THE 'migrate' COMMAND ---
  # A package for parsing YAML files, used for l10n.yaml.
  yaml: ^3.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

executables:
  toln: toln
